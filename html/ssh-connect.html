<html>
  <head><title>Connect to ssh</title></head>
  <body>
    <form name="ssh-connect" method="post" >
      <div align="center">
        <h4>Host:</h4>
        <input name="host" type="text" class="invisible">
        <h4>Username:</h4>
        <input name="username" type="text" class="invisible">
        <h4>Password:</h4>
        <input name="password" type="password" class="invisible">
        <h4><input class="invisible" type="submit" value="Connect"></h4>
      </div>
    </form>
  </body>
</html>
